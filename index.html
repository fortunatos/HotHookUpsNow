  <script>
    const statusText = document.getElementById('status-text');
    const loader = document.getElementById('loader');
    const onlineCount = document.getElementById('online-count');
    const cta = document.getElementById('cta');
    const footnote = document.getElementById('footnote');

    // Função para gerar número aleatório entre 800 e 1200
    function getRandomOnline() {
      return Math.floor(Math.random() * 400) + 800;
    }

    // Busca a cidade pela API ipapi.co
    async function fetchCity() {
      try {
        const response = await fetch('https://ipapi.co/json/');
        if (!response.ok) throw new Error('Failed to fetch location');
        const data = await response.json();
        return data.city || 'your area';
      } catch {
        return 'your area'; // fallback
      }
    }

    async function start() {
      const city = await fetchCity();

      setTimeout(() => {
        statusText.textContent = 'Almost done... Verifying active users nearby.';
      }, 3000);

      setTimeout(() => {
        loader.style.display = 'none';
        onlineCount.style.display = 'block';
        onlineCount.textContent = `${getRandomOnline()} singles are waiting for you in ${city}!`;
        statusText.style.display = 'none';
        cta.style.display = 'inline-block';
        footnote.style.display = 'block';
      }, 3000);
    }

    start();
  </script>
